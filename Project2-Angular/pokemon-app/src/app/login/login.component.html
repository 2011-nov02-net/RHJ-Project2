<div class = "form-group">
    <div class="row mt-2">
        <div class="col-md-5" ></div>
        <div class="col-md-5" >
            <div class="host">
                <h4> Welcome Back!</h4>
                <div>  
                <img src= "../../assets/guest_icon.png" class="img-circle" alt="host">
                </div>
            </div>
        </div>
        <div class="col-md-2" ></div>
    </div>
  <div class="row mt-2">
    <div class="col-md-3" ></div>
    <div class="col-md-6">
      <label for="email" class="font-weight-bold">Trainer Email:</label>
      <input type="text" id="email" class="form-control" required [(ngModel)] = "login.email" placeholder="->">
    </div>
    <div class="col-md-3" ></div>
  </div>

  <div class="row mt-2">
    <div class="col-md-3" ></div>
    <div class="col-md-6">
      <label for="password" class="font-weight-bold">Trainer Password:</label>
      <input type="password" id="password" class="form-control" required [(ngModel)]="login.password" placeholder="->" >
    </div>
    <div class="col-md-3" ></div>
  </div>

  <div class="row mt-2">
    <div class="col-md-3" ></div>
    <div class="col-md-6">
      <input type="checkbox" id="remember" [(ngModel)]="login.checked" > 
      <span> <strong> Remember Me</strong></span>
    </div>
    <div class="col-md-3" ></div>
  </div>
 
  <div class="row mt-2">
    <div class="col-md-3" ></div>
      <div class="col-md-6">
        <button class="btn btn-outline-success btn-block" (click)="SubmitLogin()">Submit</button>       
      </div>
      <div class="col-md-3" ></div>
  </div>
   
</div>
