<div class = "form-group">
    <div class="row mt-2">
        <div class="col-md-5" ></div>
        <div class="col-md-5" >
            <div class="host">
                <h4> Welcome Back!</h4>
                <div>  
                <img src= "../../assets/guest_icon.png" class="img-circle" alt="host">
                </div>
            </div>
        </div>  
    </div>

    <div class="row mt-2">
      <div class="col-md-3" ></div>
      <div class="col-md-6">
        <label for="email" class="font-weight-bold">Trainer Email:</label>
        <input type="text" id="email" class="form-control" required [(ngModel)] = "login.email" placeholder="->">
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-3" ></div>
      <div class="col-md-6">
        <label for="password" class="font-weight-bold">Trainer Password:</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="login.password" placeholder="->" >
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-md-3" ></div>
      <div class="col-md-6">
        <input type="checkbox" id="remember" [(ngModel)]="login.checked" > 
        <span> <strong> Remember Me</strong></span>
      </div>
    </div>
 
    <div class="row mt-2">
      <div class="col-md-3" ></div>
        <div class="col-md-6">
          <button class="btn btn-outline-success btn-block" (click)="SubmitLogin()">Submit</button>       
        </div>
    </div>  
</div>


<!-- image slider -->
<div id= "slides" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1"></li>
      <li data-target="#slides" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
      <div class="carousel-item active"><img src="assets/sliders/chibi.png"></div>
      <div class="carousel-item"><img src="assets/sliders/chibi.png"></div>
      <div class="carousel-item"><img src="assets/sliders/chibi.png"></div>

      <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" ara-hidden="true"></span> 
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
        <span class="carousel-control-next-icon" ara-hidden="true"></span> 
        <span class="sr-only">Next</span>
      </a>
  </div>
</div>
