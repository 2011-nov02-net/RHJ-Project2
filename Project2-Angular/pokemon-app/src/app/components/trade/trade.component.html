<h3>Trading Center:</h3>
<a class="btn btn-danger" routerLink="/trades/create">Create New Trade</a>
<hr>
<div class="trade-container">
    <div class="row">
        <div class="col-sm-3" *ngFor="let t of trades">
            <div *ngIf="!t.isClosed">
                <app-trade-card cardId="{{t.offerCardId}}" tradeId="{{t.tradeId}}"></app-trade-card>
            </div>
        </div>
    </div>
</div>
