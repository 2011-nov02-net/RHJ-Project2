<div class="card">
    <img src="{{card?.image}}" class="card-img-top" alt="Card Image">
    <div class="card-body">
        <h5 class="card-title">{{card?.name}}</h5>
        <span class="card-text">Type: {{card?.type}}</span><br>
        <span class="card-text">Rarity: {{card?.rarity}}</span><br>
        <span class="card-text">Value: {{card?.value}}</span><br><br>
        <a class="btn btn-primary" routerLink="/trades/{{trade?.tradeId}}/{{card?.cardId}}">Offer Trade</a>
    </div>
</div>
