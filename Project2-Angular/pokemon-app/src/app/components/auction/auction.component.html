<h3>Auction Center:</h3>
<a class="btn btn-danger" routerLink="/auctions/create">Create New Auction</a>
<hr>
<div class="auction-container">
    <div class="row">
        <div class="col-md-3" *ngFor="let a of auctions">
            <div *ngIf="!a.priceSold">
                <app-auction-card cardId="{{a.cardId}}" auctionId="{{a.auctionId}}"></app-auction-card>
            </div>
        </div>
    </div>
</div>
